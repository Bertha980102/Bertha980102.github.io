<!DOCTYPE html>
<html>
<head>
	<title>o</title>
    <style type="text/css">
    	canvas {border: 1px solid black;}
    </style>
</head>
<body>
     <canvas id="mycan" width="800" height="600"></canvas>
     <script type="text/javascript">
       var ctx = document.getElementById('mycan').getContext("2d");
       ctx.beginPath();
       ctx.arc(100,100,10,0,6.28);
       ctx.fillStyle = "rgba(30,30,30,0.5)";
       ctx.fillRect(10,10,10,10);
       ctx.stroke();
    </script>
</body>
</html>
